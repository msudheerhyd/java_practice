<html>
    <head>
        <title>Radu's Avatar</title>
        <style>
            canvas{
                border: 1px solid black;
            }
            body{
                margin:0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script>
            const canvas=document.getElementById("myCanvas");
            canvas.width=300;
            canvas.height=300;

            const ctx=canvas.getContext("2d");
            ctx.translate(canvas.width/2,canvas.height/2);
            ctx.scale(canvas.width*0.5,canvas.height*0.5);
            const img=new Image();
            img.src="portrait1.png";

            img.onload=function(){
                ctx.globalAlpha=0.2;
                ctx.drawImage(img,-1,-1,2,2);
                ctx.globalAlpha=1;

                drawMe();
            }

            canvas.addEventListener("click", getCoords);

            function getCoords(evt){
                const x=(evt.x-canvas.width/2)/(canvas.width/2);
                const y=(evt.y-canvas.height/2)/(canvas.height/2);
                console.log(x.toFixed(2),y.toFixed(2)); 
            }


            function drawMe(){
                ctx.lineWidth=0.01;
                ctx.beginPath();
                ctx.moveTo(0,-0.77);
                ctx.lineTo(0,0.46);
                ctx.moveTo(-0.5,-0.13);
                ctx.lineTo(0.5,-0.13);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0,-0.77);
                ctx.quadraticCurveTo(-0.44,-0.71,-0.5,-0.13);
                ctx.quadraticCurveTo(-0.37,0.28,0,0.46);
                ctx.quadraticCurveTo(0.37,0.28,0.5,-0.13);
                ctx.quadraticCurveTo(0.44,-0.71,0,-0.77);
                ctx.stroke();

            }
            Sudheer Mocharla

        </script>
    </body>
</html>
