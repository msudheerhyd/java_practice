<html>
    <head>
        <title>Radu's Avatar</title>
        <style>
            canvas{
                border: 1px solid black;
            }
            body{
                margin:0;
            }
            #sliders{
                position:absolute;
                top:0;
                left:300; 
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <div id="sliders">
            <input type="range" id="Ax" min="-1" max="1" step="0.1" onChange="updatePoint(this)"/>
        </div>
        <script>
            const canvas=document.getElementById("myCanvas");
            canvas.width=300;
            canvas.height=300;

            const ctx=canvas.getContext("2d");

            ctx.lineWidth=0.01;
            ctx.translate(canvas.width/2,canvas.height/2);
            ctx.scale(canvas.width*0.5,canvas.height*0.5);
            const img=new Image();
            img.src="portrait1.png";

            const A={x:0,y:-0.13,xRange:[0,0.2]};

            img.onload=function(){
                animate();
            }

            canvas.addEventListener("click", getCoords);

            function animate(){
                ctx.clearRect(-1,-1,2,2);
                ctx.globalAlpha=0.2;
                ctx.drawImage(img,-1,-1,2,2);
                ctx.globalAlpha=1;

                drawMe();
                requestAnimationFrame(animate);
            }

            function getCoords(evt){
                const x=(evt.x-canvas.width/2)/(canvas.width/2);
                const y=(evt.y-canvas.height/2)/(canvas.height/2);
                console.log(x.toFixed(2)+","+y.toFixed(2)); 
            }


            function drawMe(){
                drawBody();
                drawHead();

                drawPoint(A,"A");
            }

            function drawHead(){
                
                ctx.beginPath();
                ctx.moveTo(0,-0.77);
                ctx.lineTo(0,0.46);
                ctx.moveTo(-0.5,-0.13);
                ctx.lineTo(0.5,-0.13);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0,-0.77);
                ctx.quadraticCurveTo(-0.44,-0.71,-0.5,-0.13);
                ctx.quadraticCurveTo(-0.37,0.28,0,0.46);
                ctx.quadraticCurveTo(0.37,0.28,0.5,-0.13);
                ctx.quadraticCurveTo(0.44,-0.71,0,-0.77);
                ctx.stroke();
            }

            function drawBody(){
                ctx.beginPath();
                ctx.moveTo(-0.25,0.21);
                ctx.quadraticCurveTo(-0.21,0.41,-0.23,0.61);
                ctx.lineTo(-0.89,0.85);
                ctx.lineTo(-0.89,1.1);
                ctx.lineTo(+0.89,1.1);
                ctx.lineTo(+0.89,0.85);
                ctx.lineTo(+0.23,0.61);
                ctx.quadraticCurveTo(+0.21,0.41,+0.25,0.21);
                ctx.stroke();
            }

            function drawPoint(loc,label,rad=0.07){
                ctx.beginPath();
                ctx.arc(loc.x,loc.y,rad,0,Math.PI*2);
                ctx.fillStyle="green";
                ctx.fill();  
                ctx.fillStyle="white";
                ctx.font=(rad*1.6)+"px Arial";
                ctx.textAlign="center";
                ctx.textBaseline="middle";          
                ctx.fillText(label,loc.x,loc.y+rad*0.15);
            }

            function updatePoint(info){
                console.log(info.value);
                A.x=lerp(A.xRange[0],A.xRange[1],info.value);
            }

            function lerp(s,e,t){
                return s+(e-s)*t;
            }

        </script>
    </body>
</html>
